{% extends 'index.html'%}
{% block title %} Add User {% endblock %}
{%  block content %}
<h1>Create a user</h1>
<form method="POST">
    <div class="form-group row">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" name="first_name" placeholder="Enter a first name">
    </div>
    <div class="form-group row">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" name="last_name" placeholder="Enter a last name">
    </div>
    <div class="form-group row">
        <label for="image_url">Image URL</label>
        <input type="text" class="form-control" name="image_url" placeholder="Enter the url of the image for this user">
    </div>
    <div>
    <button class="btn btn-outline-success" type="submit">Add</button>
    </div>
</form>
{% endblock %}
